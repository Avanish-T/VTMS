<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Vehicle Theft Management System</title>
    <style>
        /* Style to ensure the map takes up the full viewport */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <script src="script.js" defer></script>

    <!-- Load Google Maps API, replace 'YOUR_API_KEY' with your actual key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0AbGBhQfeCWPIPE3rLGoDSJ062XXhrfo&callback=initMap" async defer></script>
    <script>
        // Initialize and add the map
        function initMap() {
            // Example location (you can change this to a relevant location)
            const location = { lat: 28.7041, lng: 77.1025 }; // Coordinates for New Delhi, India

            // Create a map centered at the location
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: location
            });

            // Add a marker at the location
            const marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Map - Vehicle Theft Management System</h1>
    </header>
    <div id="map"></div> <!-- This div will display the map -->
</body>
</html>
